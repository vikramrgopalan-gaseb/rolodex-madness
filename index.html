<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="app.js"></script>
</head>

<body id="app">
    <h1 id="app-title"> Rolodex Madness</h1>
    <h2 id="app-directions"> Match the Fact with the Right Person</h2>
    <p id="fact-text"> Fact text</p>
    <div class="button-selections">
        <div id="coach-selection">
            <button type="button" class="audio coach-button"> COACH</button>
            <p class="correct-score"> 0</p>
            <div id="coach-circle" class="color-style-red"></div>
        </div>
        <div id="mentor-selection">
            <button type="button" class="audio mentor-button"> MENTOR</button>
            <p class="correct-score"> 0</p>
            <div id="mentor-circle" class="color-style-red"></div>
        </div>
        <div id="sponsor-selection">
            <button type="button" class="audio sponsor-button"> SPONSOR</button>
            <p class="correct-score"> 0</p>
            <div id="sponsor-circle" class="color-style-red"></div>
        </div>
    </div>
    <div class="game-buttons">
        <button id="start-button" type="button">Start</button>
        <button id="reset-button" type="button">Reset</button>
    </div>
</body>

</html>
